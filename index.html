<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="pageTitle">Library</div>
    <div class="containerDiv">
        <button class="addBookButton">Add Book</button>
        <div class="formPopup" id="myForm">
            <form action="#" class="formContainer">
                <label for="bookTitle"><b>Book Title</b></label>
                <input type="text" id="bookTitle" name="bookTitle" required>

                <label for="bookAuthor"><b>Book Author</b></label>
                <input type="text" id="bookAuthor" name="bookAuthor" required>

                <label for="pageCount"><b>Number of Pages</b></label>
                <input type="number" id="bookPageCount" name="pageCount" required>

                <label for="readStatus"><b>Read Status (Yes/No)</b></label>
                <input type="text" id="bookReadStatus" name="readStatus" required>

                <button type="button" class="btn" id="addToLibraryBtn">Add To Library</button>
                <button type="button" class="btn cancel" id="closeBtn">Close</button>
            </form>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
